mixed-port: 7890
allow-lan: true  # 允许局域网设备连接
mode: rule
log-level: info
external-controller: 0.0.0.0:9090  # 允许外部设备控制

proxies:
  - name: "🇸🇬 新加坡节点-H2协议"
    type: vless
    server: 45.76.151.163
    port: 8433
    uuid: 设备1的UUID  # 为设备1分配UUID
    network: h2
    tls: true
    servername: www.ebay.com
    reality-opts:
      public-key: lKd-UyuvlJ1ufA9Sjyul3po0uN8ESbMQCaxcYj4mRFY
    client-fingerprint: chrome
    udp: true

  - name: "🇸🇬 新加坡节点-TCP协议"
    type: vless
    server: 45.76.151.163
    port: 443
    uuid: 设备2的UUID  # 为设备2分配UUID
    network: tcp
    tls: true
    flow: xtls-rprx-vision
    servername: www.cloudflare.com
    reality-opts:
      public-key: ljMggWpzFVu77YGm4zWf3dZYEACmZvTQzEeFlGD3zHQ
    client-fingerprint: chrome
    udp: true

proxy-groups:
  - name: "🚀 Proxy"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - "🇸🇬 新加坡节点-TCP协议"
      - "🇸🇬 新加坡节点-H2协议"

rules:
  - DOMAIN,weixin.qq.com,DIRECT
  - DOMAIN-SUFFIX,wechatpay.com,DIRECT
  - DOMAIN-SUFFIX,qq.com,DIRECT
  - DOMAIN-KEYWORD,wechat,DIRECT
  
  - DOMAIN-SUFFIX,alipay.com,DIRECT
  - DOMAIN-SUFFIX,unionpay.com,DIRECT

  - GEOIP,CN,DIRECT
  - DOMAIN-SUFFIX,cn,DIRECT
  - DOMAIN-SUFFIX,gov.cn,DIRECT

  - DOMAIN-SUFFIX,netflix.com,🚀 Proxy
  - DOMAIN-SUFFIX,disneyplus.com,🚀 Proxy
  - DOMAIN-SUFFIX,twitter.com,🚀 Proxy
  - DOMAIN-SUFFIX,facebook.com,🚀 Proxy

  - GEOIP,!CN,🚀 Proxy
  - MATCH,🚀 Proxy

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 114.114.114.114
    - 223.5.5.5
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
